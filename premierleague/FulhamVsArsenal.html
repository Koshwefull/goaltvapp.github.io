<div id="viframe">
<video id="my-video" class="video-js vjs-default-skin vjs-fluid" controls preload="none"width="640px" height="364px"  data-setup="{}"poster="https://i.postimg.cc/W48tybX1/20230111-085000.jpg"style="border-radius: 8px;">
<source src="http://bananatv.org:25461/live/bananatv1/lovebanana/31.m3u8" type='application/x-mpegURL'>
  </video>  
</div>  

<div id="channel"> 
  <button data-resolution="480P" class="btn2 mt-4l"><i class="bi bi-play-btn"></i>480P<i class="bi bi-badge-sd-fill"></i></button>
  <button data-resolution="720P" class="btn2 mt-4l"><i class="bi bi-play-btn"></i>720P<i class="bi bi-badge-hd-fill"></i></button>
</div>

<script>
  $(function () {
    // JSON object with resolutions and corresponding .m3u8 URLs
    var resolutions = {
      "480P": "https://pull01.rrwes.live/live/stream-9912041_lsd.m3u8?txSecret\u003d55f07f73dfedec14bbe0a93fdad4ee9f\u0026txTime\u003d6590772f",
      "720P": "https://pull01.rrwes.live/live/stream-9912041_lhd.m3u8?txSecret\u003d48d9e68b4d191111faf92dadec38ac68\u0026txTime\u003d6590772f"
    };

    $("#channel button").on("click", function () {
      var player = videojs('my-video');
      player.pause();
      var resolution = $(this).data("resolution");
      var new_url = resolutions[resolution];
      player.src({ type: "application/x-mpegURL", src: new_url });
      player.load();
      player.play();
    });
  });
</script>
