.MobileNav-item {

}
.MobileNav-item.is-visible {

.MobileNav-item-title {

}
.MobileNav-item-title a {

}
.MobileNav-item-title span {
  min-width: 32px;
  position: relative;
  width: 100%;
}
.MobileNav-item-title span::after {
  border-left: 2px solid lightgray;
  border-top: 2px solid lightgray;
  content: "";
  display: block;
  height: 14px;
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-75%) rotate(225deg);
  transition: transform 0.2s ease;
  width: 14px;
}
.MobileNav-overlay {
  height: 100%;
  left: 0;
  position: absolute;
  top: 0;
  transition: background 0.4s ease;
  width: 100%;
}
.MobileNav-trigger {
  align-items: center;
  align-self: center;
  background: none;
  border: none;
  cursor: pointer;
  display: none;
  flex-shrink: 0;
  height: 100%;
}
.MobileNav-trigger-inner {
  height: 12px;
  position: relative;
  width: 24px;
}
.MobileNav-trigger-inner::after {
  background: #524fae;
  content: "";
  height: 2px;
  left: 0;
  position: absolute;
  top: 0;
  transform-origin: 0% 50%;
  transition: transform 0.2s ease;
  width: 100%;
}
.MobileNav-trigger-inner::before {
  background: #524fae;
  bottom: 0;
  content: "";
  height: 2px;
  left: 0;
  position: absolute;
  transform-origin: 0% 50%;
  transition: transform 0.2s ease;
  width: 100%;
}
.MobileNav-trigger.is-active .MobileNav-trigger-inner::after {
  transform: translateY(-4px) rotate(45deg);
}
.MobileNav-trigger.is-active .MobileNav-trigger-inner::before {
  transform: translateY(3px) rotate(-45deg);
}

<script>
    function isOverflown({ clientWidth, clientHeight, scrollWidth, scrollHeight }) {
  return scrollHeight > clientHeight || scrollWidth > clientWidth;
}

function isVisible(parent, child) {
  return !(
    (child.offsetLeft - parent.offsetLeft >= parent.offsetWidth)
    || (child.offsetTop - parent.offsetTop >= parent.offsetHeight)
  );
}

function init() {
  const page = document.querySelector('[data-main-page]');
  const header = document.querySelector('[data-header]');
  const topbar = document.querySelector('[data-topbar]');
  const nav = header.querySelector('[data-nav]');
  const navItems = nav.querySelectorAll('[data-nav-item]');
  const mobileNavList = document.querySelector('[data-mobile-nav-list]');
  const mobileNavItems = document.querySelectorAll('[data-mobile-nav-item]');
  const mobileNavTriggers = document.querySelectorAll('[data-mobile-nav-trigger]');
  const mobileNavOverlay = document.querySelector('[data-mobile-nav-overlay]');

  // Resize Observer checking whether to show mobile nav button based on if a nav element is overflowing
  const showMobileNavButton = () => {
    const navHidden = getComputedStyle(nav, null).display === 'none';
    if (navHidden) {
      mobileNavItems.forEach((item) => {
        item.classList.add('is-visible');
      });
    }

    const resizeObserver = new window.ResizeObserver((entries) => {
      for (const entry of entries) {
        header.classList.toggle('has-mobile-button', isOverflown(nav));
        navItems.forEach((item) => {
          const navItems = Array.from(mobileNavItems);
          const matchingNavItem = navItems.find(el => el.dataset.mobileNavItem === item.dataset.navItem);

          matchingNavItem.classList.toggle('is-visible', !isVisible(nav, item));
        });
      }
    });

    resizeObserver.observe(nav);
  };

  // Mobile nav button open/close
  mobileNavTriggers.forEach((trigger) => {
    trigger.addEventListener('click', () => {
      mobileNavTriggers.forEach((trigger) => trigger.classList.toggle('is-active'));
      document.body.classList.toggle('is-mobilenav-open');
    });
  });

  // Mobile nav overlay close
  mobileNavOverlay.addEventListener('click', () => {
    mobileNavTriggers.forEach((trigger) => {
      trigger.classList.remove('is-active');
    });
    document.body.classList.remove('is-mobilenav-open');
  });

  showMobileNavButton();
}

init();

</script>

<script>
  $(function () {
    // JSON object with resolutions and corresponding .m3u8 URLs
    var resolutions = {
      "480P": "https://play1nm.hnyongshun.cn/live/sd-k82rekh0k48nrep.m3u8",
      "720P": "http://play1nm.hnyongshun.cn/live/hd-zh-k82rekh0k48nrep.m3u8"
    };

    $("#channel button").on("click", function () {
      var player = videojs('my-video');
      player.pause();
      var resolution = $(this).data("resolution");
      var new_url = resolutions[resolution];

  });
</script>

<script>
    function sendMessage() {
  const messageInput = document.getElementById('message-input');
  const chatDisplay = document.getElementById('chat-display');

  if (messageInput.value.trim() !== '') {
    const message = document.createElement('div');
    message.className = 'message';
    message.textContent = messageInput.value;
    chatDisplay.appendChild(message);

    // Clear the input field after sending the message
    messageInput.value = '';

    // Scroll to the bottom to show the latest message
    chatDisplay.scrollTop = chatDisplay.scrollHeight;
  }
}

</script>
